<app-header></app-header>
<ngb-carousel [showNavigationArrows]="false" id="carousel" #carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <div class="col-md-6 left">
       
        <img
          class="ciaoo"
          src="https://donpeppe.qodeinteractive.com/wp-content/uploads/2019/10/h1-rev-img-2.png"
          alt=""
          width="764px"
          height="341px"
        />
        <span class="prev" (click)="onPrev()">PREV</span>
        <img
          class="pizza-deals"
          src="https://donpeppe.qodeinteractive.com/wp-content/uploads/2019/12/Pizza-Deals.png"
          alt=""
          width="188px"
          height="191px"
        />

        <img
          class="the-real-italian"
          src="https://donpeppe.qodeinteractive.com/wp-content/uploads/2020/01/h1-rev-img-3-new.png"
          alt="Random first slide"
          width="420px"
          height="394px"
        />
        <button class="btn btn-order">ORDER ONLINE</button>
      </div>
      <div class="col-md-6">
        <img
          class="bigger-pic"
          src="https://donpeppe.qodeinteractive.com/wp-content/uploads/2019/11/h1-rev-img-1a.jpg"
          alt="Random first slide"
        />
